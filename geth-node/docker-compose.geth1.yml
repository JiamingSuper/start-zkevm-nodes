version: "3"
services:
  geth1:
    container_name: geth_node1
    image: ethereum/client-go:v1.12.0
    deploy:
      placement:
        constraints:
        - node.hostname==hzhx-System-Product-Name
    ports:
      - "8545:8545"
      - "30303:30303"
    volumes:
      - ./gethData/geth_data1:/geth_data
    entrypoint: 
      - geth
      - --datadir
      - /geth_data
      - --networkid
      - "1337"
      - --keystore
      - /geth_data/keystore
      - --nodiscover
      - --http
      - --http.api
      - admin,eth,debug,miner,net,txpool,personal,web3
      - --http.addr
      - "0.0.0.0"
      - --http.corsdomain
      - "*"
      - --http.vhosts
      - "*"
      - --ws 
      - --ws.origins
      - "*" 
      - --ws.addr
      - "0.0.0.0"
      - --port
      - "30303"
      - --authrpc.port
      - "8551"
      - --http.port
      - "8545"
      - --ws.port
      - "8546"
      - --unlock
      - "0x47ea4e33aea698538f3aee94a917d2f0791b9d94"
      - --password
      - /geth_data/node1Password.txt
      - --mine
      - --miner.etherbase
      - "0x47ea4e33aea698538f3aee94a917d2f0791b9d94"
      - --allow-insecure-unlock
      - --rpc.allow-unprotected-txs
      - --syncmode
      - full
  